<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Verse</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="header">
        <h1>Uni Verse</h1>
    <button onclick="window.location.href='search.html'"><i data-lucide="search"></i></button>
    </div>

    <div class="content">
        <div class="buttons">
            <button onclick="window.location.href='foryou.html'">
                <h3 style="background-color: #fff;">For You</h3>
            </button>
            <button onclick="window.location.href='all.html'">
                <h3 style="background-color: #fff;">All</h3>
            </button>
        </div>

        <div class="posts">
            <div class="post">
                <div class="postheader">
                    <div class="postuser">
                        <img src="" alt="">
                        <div class="postinfo">
                            <p><b>_Username_ / stu/teacher</b></p>
                            <p>time.....</p>
                        </div>
                    </div>
                    <button id="editpost" type="button"><i data-lucide="more-horizontal"></i></button>
                </div>

                <div class="postimage">
                    <img src="postimg.png" alt="">
                </div>

                <div class="userpostinfo">
                    <p>Lorem ipsum dolor, sit amet consectetur a!</p>
                </div>

                <div class="interaction">
                    <div class="likes">
                        <button id="likeBtn" type="button"><i data-lucide="heart"></i></button>
                        <button onclick="window.location.href='comment.html'" type="button"><i data-lucide="message-circle"></i></button>
                        <button onclick="window.location.href='send.html'" type="button"><i data-lucide="send"></i></button>
                    </div>
                    <div class="save">
                        <button onclick="window.location.href='bookmark.html'" type="button"><i data-lucide="bookmark"></i></button>
                    </div>
                </div>

                <div class="comments">
                    <button>View all comments</button><br>
                    <button>Add a comment...</button>
                </div>
            </div>

            <!-- Options Modal -->
            <div id="optionsModal" class="modal">
                <div class="modal-content">
                    <ul>
                        <li>Report</li>
                        <li>Unfollow</li>
                        <li>Mute</li>
                        <li>Not interested</li>
                        <li>Share</li>
                        <li>Block</li>
                        <li>Cancel</li>
                    </ul>
                </div>
            </div>
        </div>

    <div class="chatbot" onclick="window.location.href='chatbot.html'"><i data-lucide="bot"></i></div>
    <div class="newpost" onclick="window.location.href='newpost.html'"><i data-lucide="plus"></i></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
