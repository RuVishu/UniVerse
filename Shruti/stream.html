<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
    <link rel="stylesheet" href="stream.css">
</head>

<body>

    <div class="head">
        <div class="div1">
            <button id="str" class="active"><p >Stream</p></button>
            <button id="class"><p>Classwork</p></button>
            <button id="people"><p>People</p></button>
        </div>
        <div class="div2">
            <button><p>notes</p></button>
        </div>
    </div><hr>
    <div class="stream">
        <div class="class-profile">
            <h1>class name</h1>
        </div>
        <div class="classes">
            <div class="announce">
                <img src="https://i.pravatar.cc/40?img=2" alt="">
                <input type="text" name="announce" id="announce" placeholder="Announce something to your class ...">
            </div>
            <div class="class-work">
                <img src="https://i.pravatar.cc/40?img=2" alt="">
                <p>Teacher posted a new assignment....<br>date</p>
            </div>
        </div>
    </div>
    <div class="classwork">
        <div class="class-work">
            <div class="info">
            <img src="https://i.pravatar.cc/40?img=2" alt="">
            <p>Teacher posted a new assignment....</p>
            </div>
            <div class="due">
                <p>due date</p>
                <button ><p><b>...</p></b></button>
            </div>
        </div>
    </div>
    <div class="people">
        <h1>Teachers</h1><hr>
        <div class="persons">
            <img src="https://i.pravatar.cc/40?img=2" alt="">
            <p>Teacher</p>
        </div>
        <h1>Classmates</h1><hr>
        <div class="persons">
            <img src="https://i.pravatar.cc/40?img=2" alt="">
            <p>Students</p>
        </div>
    </div>
</body>
<script src="stream.js"></script>

</html>
