<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="profileStyle.css">
        <title> Profile-UniVerse</title>
    </head>
    <body>
            <div class="twitter-profile">
                <img src="coverphoto.jpg" alt="Cover Photo" class="coverPhoto" id="coverPhoto">
                <div class="profile-header">
                        <img src="profilephoto.jpg" alt="Profile Photo" class="profilePhoto">
                        <div class="profile-actions">
                            <button class="noti-btn" aria-label="Notifications"></button>
                            <button class="follow-btn">Follow</button>
                        </div>
                    </div>
                    <div class="profile-info">
                        <h2>BTS</h2>
                        <span class="handle">@BTS_twt</span>
                        <p class="bio">Hi ! We are BTS</p>
                    </div>
            </div>
    </body>
</html>
