<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Notes</title>
  <link rel="stylesheet" href="notes.css">
</head>
<body>
  <h2> Notes</h2>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="toolbar-left">
      <button onclick="execCmd('bold')"><b>B</b></button>
      <button onclick="execCmd('italic')"><i>I</i></button>
      <button onclick="execCmd('underline')"><u>U</u></button>
      <button onclick="execCmd('strikeThrough')"><s>S</s></button>

      <select onchange="execCmd('fontName', this.value)">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>

      <select onchange="execCmd('fontSize', this.value)">
        <option value="3">Normal</option>
        <option value="1">Small</option>
        <option value="5">Large</option>
        <option value="7">Huge</option>
      </select>

      <!-- Highlight Tool -->
      <div class="highlight-dropdown">
        <button onclick="toggleHighlightMenu()">
          <i data-lucide="highlighter"></i> Highlight
        </button>
        <div class="highlight-colors" id="highlightMenu">
          <div style="background:#fff59d" onclick="highlight('#fff59d')"></div>
          <div style="background:#ffccbc" onclick="highlight('#ffccbc')"></div>
          <div style="background:#c8e6c9" onclick="highlight('#c8e6c9')"></div>
          <div style="background:#b3e5fc" onclick="highlight('#b3e5fc')"></div>
          <div style="background:#d1c4e9" onclick="highlight('#d1c4e9')"></div>
          <div style="background:#f8bbd0" onclick="highlight('#f8bbd0')"></div>
          <div style="background:#ffe0b2" onclick="highlight('#ffe0b2')"></div>
        </div>
      </div>
    </div>

    <!-- Save Button on Right -->
    <button class="save-btn" onclick="saveNote()">
      <i data-lucide="save"></i> Save
    </button>
  </div>

  <!-- Editable Note Area -->
  <div id="editor" contenteditable="true">
    Start writing your notes here...
  </div>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="notes.js"></script>
</body>
</html>
