<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style2.css">

<body>
    <div class="container">
        <div class="search-header">
            <button class="back-btn">

            <div class="search-box">
                <input type="text" placeholder="Type to search...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>


        <!-- Dropdown with usernames -->
        <div class="dropdown" id="dropdown">
            <ul>
                <li>
                    <a href="/user/johndoe">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="profile" class="avatar">
                        <span>@johndoe</span>
                    </a>
                    <i class="fa-solid fa-xmark remove"></i>
                </li>
                <li>
                    <a href="/user/sneha">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="profile" class="avatar">
                        <span>@sneha</span>
                    </a>
                    <i class="fa-solid fa-xmark remove"></i>
                </li>
                <li>
                    <a href="/user/tech_guru">
                        <img src="https://randomuser.me/api/portraits/men/50.jpg" alt="profile" class="avatar">
                        <span>@tech_guru</span>
                    </a>
                    <i class="fa-solid fa-xmark remove"></i>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
