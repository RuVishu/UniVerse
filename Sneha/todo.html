<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Clone with Status</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="content-container">

        <div class="custom-dropdown">
            <label for="assigned"><strong>Assigned</strong></label>
            <select id="subject" name="subject">
                <option value="All classes">All classes</option>
                <option value="cn-2024">B.Sc(H) CS COMPUTER NETWORKS 4th Sem 2024-25</option>
                <option value="sec-ast-2025">SEC AST Jan 2025</option>
                <option value="cn-2023">Copy of B.Sc(H) CS COMPUTER NETWORKS 4th Sem 2023-24</option>
                <option value="dbms-copy">BSc(H) DBMS 2025</option>
                <option value="hons">B.Sc.Hons Computer Science</option>
                <option value="sec-fewdd-2024">SEC FEWDD July Dec 2024 Sem III</option>

            </select>
        </div>

        <div class="box">
            <img src="pracicon.png" alt="User" class="practical-img">
            <div class="box1">
                <p><strong>Practical File</strong></p>
                <p>Copy of B.Sc(H) CS Computer Science</p>
                <p class="date" id="post-date-1"></p>
                <p class="due" id="due-date-1"></p>
            </div>
            <div class="status" id="status-1"></div>
        </div>
        <div class="box">
            <img src="pracicon.png" alt="User" class="practical-img">
            <div class="box1">
                <p><strong>Assignment 2</strong></p>
                <p>DBMS 2025</p>
                <p class="date" id="post-date-2"></p>
                <p class="due" id="due-date-2"></p>
            </div>
            <div class="status" id="status-2"></div>
        </div>
        <div class="box">
            <img src="pracicon.png" alt="User" class="practical-img">
            <div class="box1">
                <p><strong>Assignment 3</strong></p>
                <p>Data Mining (DSE)</p>
                <p class="date" id="post-date-3"></p>
                <p class="due" id="due-date-3"></p>
            </div>
            <div class="status" id="status-3"></div>
        </div>

    </div>
 <script src="script2.js"></script> 
</body>

</html>
